<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="">
	<meta name="author" content="">
	<title>Marks App</title>
	<!-- Bootstrap core CSS -->
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/StyleSheet.css" rel="stylesheet">
    <script src="js/student.js"></script>
    <script>
		window.addEventListener("load", function() {
		document.forms[1].txtTotalMark.value = calculateMarks('marktable');            
		document.querySelector("#calcMark").addEventListener("click", function() {
		document.forms[1].txtTotalMark.value = calculateMarks('marktable');
			});
		});
	</script>
</head>

<body>
	<!-- Navigation -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
		<div class="container">	<a class="navbar-brand" href="#">My Collage</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">	<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarResponsive">
				<ul class="navbar-nav ml-auto">
					<li class="nav-item active"><a class="nav-link" href="#">Home<span class="sr-only">(current)</span></a></li>
					<li class="nav-item"><a class="nav-link" href="#">About</a></li>
					<li class="nav-item"><a class="nav-link" href="#">Services</a></li>
					<li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
				</ul>
			</div>
		</div>
	</nav>
	<!-- Page Content -->
	<div class="container">
		<div class="row">
			<div class="col-lg-12 text-left">
				<h1 class="mt-5">Welcome to My Collage Result.</h1>
				<p class="lead">Select the Semister number from Dropdown menu to Add new Student records.</p>
			</div>
			<div id="results" class="col-lg-8 text-center order-3"></div>
			<div class="col-lg-4 text-center order-2">
				<form enctype="application/json" action="/post/json" method="post">
					<div class="form-group">
						<select class="form-control" name="sec_n">
							<option value="0">Semister 1</option>
							<option value="1">Semister 2</option>
							<option value="2">Semister 3</option>
							<option value="3">Semister 4</option>
						</select>
					</div>
					<div class="form-group">
						<input class="form-control" type="text" name="rollno" placeholder="rollno">
					</div>
					<div class="form-group">
						<input class="form-control" type="text" name="firstname" placeholder="firstname">
					</div>
                    <div class="form-group">
						<input class="form-control" type="text" name="lastname" placeholder="lastname">
					</div>
                    <div class="form-group">
						<input class="form-control" type="text" name="programming" placeholder="programming">
					</div>
                    <div class="form-group">
						<input class="form-control" type="text" name="maths" placeholder="maths">
					</div>
                    <div class="form-group">
						<input class="form-control" type="text" name="computer" placeholder="computer">
					</div>
                    <div class="form-group">
						<input class="form-control" type="text" name="history" placeholder="history">
					</div>

					<button type="submit" class="btn btn-primary btn-block">Add New Record</button>	
                    </form>

                    <br><p class="text-muted">To delete a record, click the required row first</p>   
                    <button id="delete" class="btn btn-block btn-danger">Delete Record</button><br>
        
                <form>
                    <div class="input-group">
                        <div class="input-group-prepend">
                        <p class="input-group-text">Total Marks</p>
                        </div>
                        <input type="text" class="form-control" aria-label="Total" name="txtTotalMark">
                        <input class="btn btn-block btn-secondary" type="button" name="btnCalcMarks" value="Total Marks" id="calcMark">
                    </div>   
                </form>

			</div>
		</div>
	</div>
	<footer class="footer">
		<div class="container">	<span class="text-muted">&copy; 2019</span>
		</div>
	</footer>
	<!-- Bootstrap core JavaScript -->
	<script src="jquery/jquery.min.js"></script>
	<script src="jquery/table.js"></script>
	<script src="js/bootstrap.min.js"></script>
    <script>
		window.addEventListener("load", function() {
		document.forms[0].txtTotalMark.value = calculateMarks('marktable');            
		document.querySelector("#calcMark").addEventListener("click", function() {
		document.forms[0].txtTotalMark.value = calculateMarks('marktable');
			});
		});
	</script>
</body>

</html>
